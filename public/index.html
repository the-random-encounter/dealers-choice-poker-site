<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Boilerplate Page</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="navbar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="poker.html">Play Poker!</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
		<div class="login-container">
			<form action="php/login.php" method="post">
				<input type="text" name="login-username" placeholder="Username">
				<input type="password" name="login-password" placeholder="Password">
				<button type="submit">Login</button>
			</form>
			<div class="signup-container">
				<a href="signup.html" class="signup-link">New user? Sign up!</a>
			</div>
		</div>
	</div>
	<div class="main-window" id="main-window">
		<div class="main-content">
			<p>Hello!</p>
		</div>
	</div>
	<div class="bottom-links">
		<!-- Bottom links content -->
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			const links = document.querySelectorAll('.navbar a');
			const mainWindow = document.getElementById('main-window');

			links.forEach(link => {
				link.addEventListener('click', function(event) {
					event.preventDefault();
					const url = this.getAttribute('href');

					fetch(url)
						.then(response => response.text())
						.then(data => {
							mainWindow.innerHTML = data;
						})
						.catch(error => console.error('Error loading content:', error));
				});
			});
		});
	</script>
</body>
</html>
